<!DOCTYPE html>
<html ng-app="GeoLearnApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="GeoLearn">
    <title>Geo Learning</title>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="general.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="map/countries/countries.js"></script>
    <script type="text/javascript" src="map/jquery.vmap.js"></script>
    <script type="text/javascript" src="map/maps/jquery.vmap.europe.js" charset="utf-8"></script>
    <script type="text/javascript" src="ng-app/app.js"></script>
    <script type="text/javascript" src="ng-app/MapController.js"></script>

    <script>
        jQuery(document).ready(function () {
            jQuery('#vamap').vectorMap({
                map: 'europe_en',
                enableZoom: false,
                showTooltip: true
            });
        });
    </script>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        ...
    </div>
</nav>
<div class="container-fluid col-lg-12"
     style="background:linear-gradient(grey,white,grey,white, grey);opacity:0.9;margin-top:50px;margin-bottom:50px">
    <div class="row" style="height:560px">
        <div id="vamap" class="col-xs-7" style="height:560px;border:black solid 3px"></div>
        <div class="col-xs-5" style="height:560px;border:black solid 3px">

            <div>
            <div class="col-lg-6">
                <span style="font-size:70px;font-family:Impact, Charcoal, sans-serif" id="country-name"></span>
            </div>
            <div class="col-lg-6" id="country-flag"></div>
            </div>
            <div class="col-lg-12" style="font-size:30px;font-family:Impact, Charcoal, sans-serif"id="country-capital"></div>
            <div class="col-lg-12" style="font-size:30px;font-family:Impact, Charcoal, sans-serif"id="country-currency"></div>
            <table class="table">
                <tbody>
                <tr>
                    <td id="country-photo1"></td>
                    <td id="country-photo2"></td>

                </tr>
                <tr>
                    <td id="country-photo3"></td>
                    <td id="country-photo4"></td>

                </tr>
                </tbody>
            </table>
        </div>
        <!--<div class="col-lg-8"style="border:black solid 3px" >Map</div>-->
        <!--<div class="col-lg-4"style="border:black solid 3px">Informations</div>-->
    </div>
</div>


</body>
