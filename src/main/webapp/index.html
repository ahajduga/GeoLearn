<!DOCTYPE html>
<html ng-app="GeoLearnApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="GeoLearn">
    <title>Geo Learning</title>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="general.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="map/countries/countries.js"></script>
    <script type="text/javascript" src="map/jquery.vmap.js"></script>
    <script type="text/javascript" src="map/maps/jquery.vmap.europe.js" charset="utf-8"></script>
    <script type="text/javascript" src="ng-app/app.js"></script>
    <script type="text/javascript" src="ng-app/MapController.js"></script>

    <script>
        jQuery(document).ready(function () {
            jQuery('#vamap').vectorMap({
                map: 'europe_en',
                enableZoom: false,
                showTooltip: true
            });
        });
    </script>
</head>

<body>
<div class="col-lg-12 container" style="opacity:0.9;background: linear-gradient(black,white, black);margin-top:50px">

    <div id="vamap" class="col-lg-8" style="width: 740px; height: 520px;"></div>
    <div id="data-container" class="col-lg-4">
        <div id="inner-container">
            <div class="col-lg-6" id="country-name"></div>
            <div class="col-lg-6" id="country-flag"></div>
            <div class="col-lg-4" id="country-capital"></div>
        </div>
    </div>

</div>

</body>


</html>
