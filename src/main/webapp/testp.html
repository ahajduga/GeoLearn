<!DOCTYPE html>
<html ng-app="GeoLearnApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="GeoLearn">
    <title>Geo Learning</title>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="Stylesheet" type="text/css" href="http://kursbootstrap.pl/examples/docs.css"/>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="general2.css"/>
    <!--<link rel="stylesheet" type="text/css" href="general.css"/>-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="map/countries/countries.js"></script>
    <script type="text/javascript" src="map/jquery.vmap.js"></script>
    <script type="text/javascript" src="map/maps/jquery.vmap.europe.js" charset="utf-8"></script>
    <script type="text/javascript" src="ng-app/app.js"></script>
    <script type="text/javascript" src="ng-app/MapController.js"></script>
    <script type="text/javascript" src="ng-app/TestController.js"></script>

    <link rel="stylesheet" href="resources/flags-style.css" />
    <link rel="stylesheet" href="resources/flags-data.css" />

    <script>
        jQuery(document).ready(function () {
            learning = false;
            jQuery('#vamap').vectorMap({
                map: 'europe_en',
                enableZoom: false,
                showTooltip: true
            });
        });
    </script>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top" style="background-color: #cce5ff;">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <span><img id="logo" src="resources/logo.png" style="max-width:20px;max-height:20px"> GeoLearning</span>
            </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="index2.html">Nauka</a></li>
                <li class="active"><a href="testp.html">Sprawdź swoją wiedzę</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron" style="height:460px;background-color: #e5f9ff;">
        <div class="container">
            <div class="row">
                <div id="vamap" class="col-lg-6"
                     style="background-color:blue;height:350px;border:1px solid blue;border-radius:10px">
                </div>

                <div class="pull-left" style="padding-left:20px">

                    <button id="start_button" onclick="startTest()">Start testu</button>

                    <button id="next_button" onclick="submitAnswer()" hidden="true">Dalej</button>

                    <div id="q_box" class="panel panel-primary" style="width:441px;height:304px" hidden="true">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <div id="country"></div>

                            </h3>
                        </div>
                        <div class="panel-body">

                            <div id="question"></div>
                            <form id="q_form" hidden="true">

                                <input type="radio" id="opt1r" name="radAnswer"> <span id="opt1"></span>
                                <input type="radio" id="opt2r" name="radAnswer"> <span id="opt2"></span>
                                <input type="radio" id="opt3r" name="radAnswer"> <span id="opt3"></span>

                            </form>

                            <div id="flag" class="phoca-box" hidden="true">
                                <div class="phoca-flagbox">
                                    <span id="flag_country" class="phoca-flag ad"></span>
                                </div>
                            </div>

                            <img id="photo" src="" style="max-width:300px;max-height:180px" hidden="true">

                            <div id="summary" hidden="true"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->

</body>

</html>
